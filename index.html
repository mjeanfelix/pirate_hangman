<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate Hangman</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <h1 class="red-text-shadow">Pirate Hangman!</h1>
  <article>
    <div class "container"></div>
  </article>
  <div class="box">
    <h2 class="red-text-shadow">Choose a letter in this pirate themed word...arrrg!</h2>
    <h3 id="message"></h3>
  </div>
  <div class="guess">
  </div>
  <div id="buffer">
    <div class="panel">
      <p class="lead" id="answer"></p>
      <div id="letters">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
      </div>
      <button id="reset">Reset Game</button><br>
      <img id="hangman" src="">
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
